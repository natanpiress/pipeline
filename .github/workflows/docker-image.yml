name: pipeline CI
on:
  push:
    branches:
      - main
      - dev
      - stg
run-name: primeira pipeline teste NP
jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout - clone
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Compilation
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set output
        id: vars
        run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}

      - name: Check output
        run: echo ${{ steps.vars.outputs.short_ref }}  

      - name: pegando hash commit
        id: hash
        run: echo ::set-output name=short_ref::${GITHUB_sha#refs/*/}

      - name: Check output
        run: echo ${{ steps.hash.outputs.short_ref }}  

      - name: Step
        run: echo ${GITHUB_SHA::7}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pipeline:${{ steps.vars.outputs.short_ref }}.${{ github.sha }}
      
          
          
