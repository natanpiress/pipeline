name: pipeline CI
on:
  push:
    branches:
      - main
      - dev
      - stg
run-name: primeira pipeline teste NP
jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout - clone
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Compilation
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set output
        id: vars
        run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}

      - name: Set UUID
        id: generate-uuid
        uses: filipstefansson/uuid-action@v1
        with:
          name: ${{ gihub.sha }}
    
      - name: Get the UUID
        run: echo "UUID is ${{ steps.generate-uuid.outputs.uuid }}"

      - name: Check output
        run: echo ${{ steps.vars.outputs.short_ref }}  

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pipeline:${{ steps.vars.outputs.short_ref }}/${{ steps.generate-uuid.outputs.uuid }}

